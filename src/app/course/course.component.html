<div class="course">
  <h2>{{ course?.description }}</h2>

  <img class="course-thumbnail" [src]="course?.iconUrl" />

  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput placeholder="Filter" #input />
  </mat-form-field>
  <div class="spinner-container" *ngIf="dataSource.loading$ | async">
    <mat-spinner></mat-spinner>
  </div>
  <table
    mat-table
    class="lessons-table mat-elevation-z8"
    [dataSource]="dataSource"
    matSort
    matSortActive="seqNo"
    matSortDirection="asc"
    matSortDisableClear
  >
    <ng-container matColumnDef="seqNo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
      <td mat-cell *matCellDef="let lesson">
        {{ lesson.seqNo }}
      </td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell class="description-header" *matHeaderCellDef>
        Description
      </th>
      <td mat-cell class="description-cell" *matCellDef="let lesson">
        {{ lesson.description }}
      </td>
    </ng-container>
    <ng-container matColumnDef="duration">
      <th mat-header-cell *matHeaderCellDef>Duration</th>
      <td mat-cell class="duration-cell" *matCellDef="let lesson">
        {{ lesson.duration }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [length]="course?.lessonsCount"
    [pageSize]="3"
    [pageSizeOptions]="[3, 5, 10]"
  ></mat-paginator>
</div>
